<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converza - Red Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" id="navbar">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#" onclick="showHome()">
                    <i class="fas fa-comments me-2"></i>Converza
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link" href="#" onclick="showHome()">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                        <a class="nav-link" href="#" onclick="showExplore()">
                            <i class="fas fa-search me-1"></i>Explorar
                        </a>
                        <a class="nav-link" href="#" onclick="showChat()">
                            <i class="fas fa-envelope me-1"></i>Mensajes
                        </a>
                    </div>
                    <div class="navbar-nav">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <img id="navbarAvatar" src="" alt="Avatar" class="rounded-circle me-1" width="24" height="24">
                                <span id="navbarUsername"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="showProfile()">
                                    <i class="fas fa-user me-2"></i>Mi Perfil
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">
                                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="container-fluid px-0">
            <div class="row g-0">
                <!-- Sidebar Izquierdo -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="sidebar-left p-3">
                        <div class="user-info-card card shadow-sm mb-3">
                            <div class="card-body text-center">
                                <img id="sidebarAvatar" src="" alt="Avatar" class="rounded-circle mb-2" width="60" height="60">
                                <h6 id="sidebarName" class="card-title mb-1"></h6>
                                <p id="sidebarUsername" class="text-muted small mb-2"></p>
                                <div class="d-flex justify-content-around small">
                                    <div>
                                        <strong id="followersCount">0</strong>
                                        <div class="text-muted">Seguidores</div>
                                    </div>
                                    <div>
                                        <strong id="followingCount">0</strong>
                                        <div class="text-muted">Siguiendo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nav nav-pills flex-column">
                            <a class="nav-link active" href="#" onclick="showHome()">
                                <i class="fas fa-home me-2"></i>Inicio
                            </a>
                            <a class="nav-link" href="#" onclick="showProfile()">
                                <i class="fas fa-user me-2"></i>Perfil
                            </a>
                            <a class="nav-link" href="#" onclick="showExplore()">
                                <i class="fas fa-search me-2"></i>Explorar
                            </a>
                            <a class="nav-link" href="#" onclick="showChat()">
                                <i class="fas fa-envelope me-2"></i>Mensajes
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Contenido Central -->
                <div class="col-lg-6">
                    <div id="content-area" class="p-3">
                        <!-- El contenido se carga dinámicamente aquí -->
                    </div>
                </div>

                <!-- Sidebar Derecho -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="sidebar-right p-3">
                        <div class="card shadow-sm mb-3">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-user-plus me-2"></i>Usuarios Sugeridos</h6>
                            </div>
                            <div class="card-body" id="suggestedUsers">
                                <!-- Usuarios sugeridos se cargan aquí -->
                            </div>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-hashtag me-2"></i>Tendencias</h6>
                            </div>
                            <div class="card-body">
                                <div class="trend-item mb-2">
                                    <small class="text-muted">Tendencia en Tecnología</small>
                                    <div class="fw-bold">#JavaScript</div>
                                </div>
                                <div class="trend-item mb-2">
                                    <small class="text-muted">Tendencia en Desarrollo</small>
                                    <div class="fw-bold">#MVP</div>
                                </div>
                                <div class="trend-item">
                                    <small class="text-muted">Tendencia en Diseño</small>
                                    <div class="fw-bold">#UI/UX</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="authContent">
                        <!-- Contenido de autenticación -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Publicación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="postContent" rows="4" placeholder="¿Qué estás pensando?"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="postImage" class="form-label">URL de imagen (opcional)</label>
                            <input type="url" class="form-control" id="postImage" placeholder="https://ejemplo.com/imagen.jpg">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Publicar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
